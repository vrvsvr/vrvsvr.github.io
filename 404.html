<script>
    let colors = ['red', 'green', 'blue']; // Define an array of colors
    let colorIndex = 0; // Start with the first color

    // Function to change the background color
    function changeBackgroundColor() {
        colorIndex = (colorIndex + 1) % colors.length; // Cycle through the colors
        document.getElementById("morph").style.backgroundColor = colors[colorIndex]; // Update the background color
    }

    // Set an interval to change the background color every 3 seconds
    setInterval(changeBackgroundColor, 3000);</script>
